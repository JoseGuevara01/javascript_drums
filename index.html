<!DOCTYPE html> 
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <title>JS Drums</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div data-key="65" class="main">
            <span class="sound">Uno</span>
        </div>
        <div data-key="83" class="main">
            <span class="sound">Dos</span>
        </div>
        <div data-key="68" class="main">
            <span class="sound">Tres</span>
        </div>
        <div data-key="70" class="main">
            <span class="sound">Cuatro</span>
        </div>
        <div data-key="71" class="main">
            <span class="sound">Cinco</span>
        </div>
        <div data-key="72" class="main">
            <span class="sound">Sies</span>
        </div>
        <div data-key="74" class="main">
            <span class="sound">Siete</span>
        </div>
        <div data-key="75" class="main">
            <span class="sound">Ocho</span>
        </div>
        <div data-key="76" class="main">
            <span class="sound">Nueve</span>
        </div>
    </div>
    <div class="keys">
        <div data-key="65" class="key">
          <kbd>A</kbd>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
        </div>
      </div>
        <audio data-key="65" src="audio/Bass-Drum-1.wav"></audio>
        <audio data-key="83" src="audio/Bass-Drum-2.wav"></audio>
        <audio data-key="68" src="audio/Boom-Kick.wav"></audio>
        <audio data-key="70" src="audio/Clap-1.wav"></audio>
        <audio data-key="71" src="audio/Electro-Tom.wav"></audio>
        <audio data-key="72" src="audio/Electronic-Kick-3.wav"></audio>
        <audio data-key="73" src="audio/Ensoniq-ESQ-1-Hi-Mid-Synth-Tom.wav"></audio>
        <audio data-key="74" src="audio/Ensoniq-ESQ-1-Low-Mid-Synth-Tom.wav"></audio>
        <audio data-key="75" src="audio/Ensoniq-SQ-1-Rock-Snare.wav"></audio>
        <audio data-key="76" src="audio/Bass-Drum-1.wav"></audio>


    <script src="main.js"></script> 
</body>
</html>
